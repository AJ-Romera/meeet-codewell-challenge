<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeet Codewell Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="Assets/Logo.svg"
        alt="Meeet logo. Two green squares with the internet ball inside."
      />
    </header>
    <main>
      <section>
        <h1>Meet New Entrepreneurs</h1>
        <p>
          Meet is a new social media platform for entrepreneurs to connect and
          socialize.
        </p>
        <span>Get notified at launch</span>
      </section>
    </main>
    <footer>
      <img
        src="Assets/Twitter.svg"
        alt="Twitter logo. A transparent bird inside a blue circle."
      />
      <span>Follow us on Twitter</span>
    </footer>
  </body>
</html>
